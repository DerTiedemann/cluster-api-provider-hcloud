    machineTemplate:
      version: "v1.0.0"
    kubeadmTemplate:
      version: "v1.0.0"
      verbosity: 1
      useExperimentalRetryJoin: false
    machineHealthChecks:
      unhealthy-1:
        name: unhealthy-2m
        maxUnhealthy: 50%
        timeout: 2m
        nodeStartupTimeout: 8m
      unhealthy-2:
        name: unhealthy-7m
        timeout: 7m
        nodeStartupTimeout: 8m
        maxUnhealthy: 90%
  hc3:
    name: hel
    revisionHistoryLimit: 5
    progressDeadlineSeconds: 420
    server:
      location: hel1
